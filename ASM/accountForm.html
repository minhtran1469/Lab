<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Account Management</title>
    <link rel="stylesheet" href="css/accountForm.css">
</head>
<body>
    <div><h2>Account Management</h2></div>
    <form class="account-form" action="#" method="post">
        <label for="acc-username">Username</label><br>
        <input type="text" id="acc-username" name="acc-username" required><br><br>
        
        <label for="acc-email">Email</label><br>
        <input type="email" id="acc-email" name="acc-email" required><br><br>
        
        <label for="acc-current-password">Current Password</label><br>
        <input type="password" id="acc-current-password" name="acc-current-password" required><br><br>
        
        <label for="acc-new-password">New Password</label><br>
        <input type="password" id="acc-new-password" name="acc-new-password"><br><br>
        
        <label for="acc-confirm-password">Confirm New Password</label><br>
        <input type="password" id="acc-confirm-password" name="acc-confirm-password"><br><br>
        
        <input type="submit" value="Update Account">
        <br><br>
        <button type="button" onclick="window.location.href='homeForm.html'">Back to Home</button>
    </form>
</body>
</html>
