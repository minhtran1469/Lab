<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="cartForm.css">
</head>
<body>
    <div class="container">
        <div class="cart-header">
            <h1>Giỏ Hàng Của Bạn</h1>
            <a href="homeForm.html" class="back-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/2223/2223615.png" alt="back" style="width:20px; height:20px; margin-right:8px;">
                Tiếp tục mua sắm
            </a>
        </div>

        <div class="cart-content">
            <div class="cart-items">
                <!-- Sample Cart Item -->
                <div class="cart-item">
                    <div class="item-image">
                        <img src="https://cdn-icons-png.flaticon.com/512/3405/3405802.png" alt="laptop">
                    </div>
                    <div class="item-details">
                        <h3>Laptop Gaming XYZ</h3>
                        <p class="item-specs">Core i7, 16GB RAM, 512GB SSD</p>
                        <div class="item-price">25.990.000đ</div>
                    </div>
                    <div class="item-quantity">
                        <button class="qty-btn">-</button>
                        <input type="number" value="1" min="1">
                        <button class="qty-btn">+</button>
                    </div>
                    <div class="item-total">25.990.000đ</div>
                    <button class="remove-btn">
                        <img src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png" alt="remove" style="width:16px; height:16px;">
                    </button>
                </div>

                <!-- Another Sample Item -->
                <div class="cart-item">
                    <div class="item-image">
                        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991602.png" alt="gaming mouse">
                    </div>
                    <div class="item-details">
                        <h3>Chuột Gaming ABC</h3>
                        <p class="item-specs">20000 DPI, RGB</p>
                        <div class="item-price">890.000đ</div>
                    </div>
                    <div class="item-quantity">
                        <button class="qty-btn">-</button>
                        <input type="number" value="1" min="1">
                        <button class="qty-btn">+</button>
                    </div>
                    <div class="item-total">890.000đ</div>
                    <button class="remove-btn">
                        <img src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png" alt="remove" style="width:16px; height:16px;">
                    </button>
                </div>
            </div>

            <div class="cart-summary">
                <h2>Tổng Giỏ Hàng</h2>
                <div class="summary-row">
                    <span>Tạm tính:</span>
                    <span>26.880.000đ</span>
                </div>
                <div class="summary-row">
                    <span>Giảm giá:</span>
                    <span>-1.000.000đ</span>
                </div>
                <div class="summary-row total">
                    <span>Tổng cộng:</span>
                    <span>25.880.000đ</span>
                </div>
                <input type="text" placeholder="Nhập mã giảm giá" class="voucher-input">
                <button class="apply-voucher">Áp dụng</button>
                <button class="checkout-btn">Tiến hành thanh toán</button>
            </div>
        </div>
    </div>

    <script>
        // Quantity buttons functionality
        document.querySelectorAll('.qty-btn').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                if (this.textContent === '+') {
                    input.value = parseInt(input.value) + 1;
                } else if (this.textContent === '-' && input.value > 1) {
                    input.value = parseInt(input.value) - 1;
                }
            });
        });

        // Remove button functionality
        document.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', function() {
                this.closest('.cart-item').remove();
            });
        });
    </script>
</body>
</html>
